<html>
  <head>
   
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="countdown/js/countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="countdown/css/countdown" />
    <div class="countdown" data-date="2022-01-01">Test</div>
    
    <script>
      $(function() { 
        var h2Element = $('h2');
        
        var button = $('#button');
        button.click(function(){
          var detailInput = $('#detail'); //Pulls 'detail input off page'
          var detailInputValue = detailInput.val();
          var fact = {
            "fact" : {
              "details" : detailInputValue
            } 
          };
          // Save to API
          $.post( "http://www.catfact.info/api/v1/facts.json", fact, function( data ) {
              console.log(data);
          });

        });

        h2Element.click(function() {
          $.get( "http://www.catfact.info/api/v1/facts.json?page=16&per_page=5", function( data ) {
            var detail = data.facts[0].details;
            h2Element.html(detail);
          });

        });

      });

    </script>
    <h1 class="headline">Hello</h1>
    <h2 class="headline">Goodbye :(</h2>
    <hr />
    <input id="detail" />
    <button id="button">Submit</button>
  </body>
</html>
