<html>

  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>
      $(function() { 
        var h2Element = $('h2');
        
        var button = $('#button');
        button.click(function(){
          var detailInput = $('#detail');
          var detailInputValue = detailInput.val();
          console.log(detailInputValue);
        });

        h2Element.click(function() {
          $.get( "http://www.catfact.info/api/v1/facts.json?page=16&per_page=5", function( data ) {
            var detail = data.facts[0].details;
            h2Element.html(detail);
          });

        });
      });

    </script>
    <h1 class="headline">Hello</h1>
    <h2 class="headline">Goodbye :(</h2>
    <hr />
    <input id="detail" />
    <button id="button">Submit</button>
  </body>
</html>
